{% extends "base.html" %}
{% load static %}

{%block title%}
  <title>Welcome to Taskmate</title>
{%endblock title%}

{%block content%}
<div class="container">
  <div class="row mt-5">
    <div class="col-lg-4">
      <img src="{% static 'images/stickynotes.jpg' %}" alt="Notes" width="360" height="250" class="rounded-lg shadow-sm">
    
    </div>
    <div class="col-lg-4">
      <img src="{% static 'images/stickynotes-1.jpg' %}" alt="Notes" width="360" height="250"  class="rounded-lg shadow-sm">
    </div>
    <div class="col-lg-4">
      <img src="{% static 'images/stickynotes-2.jpg' %}" alt="Notes" width="360" height="250"  class="rounded-lg shadow-sm">
    </div>

  </div>
  <div class="row mt-5">
    <div class="col-md-10 offset-md-1">
      <p class="text-center h1 text-primary"> Quick and easy to use, anytime, anywhere!</p> 
      <p  class="text-center h2"> Plan you day better, get your life organized!</p>
      <p  class="text-center h5"> TASKMATE, lets you keep track of your task in one place. </p>
      <a href = "{% url "todolist" %}"> 
        <div class="d-flex justify-content-center mt-3 mb-3">
          <button type="button" class="btn btn-primary btn-lg shadow">Let's get started</button>
        </div>
      </a>
    </div>
  </div>
</div>
{%endblock content%}
